<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HappyChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-title">HappyChat</div>
  </header>
  <div class="container">
    <aside>
      <div class="sidebar-content">
        <div class="step" id="step1">
          <h2>Étape 1</h2>
          <button id="createLink">Créer un Lien</button>
          <textarea id="linkOutput" placeholder="Lien à envoyer"></textarea>
        </div>
        <div class="step" id="step2">
          <h2>Étape 2</h2>
          <textarea id="linkInput" placeholder="Lien reçu"></textarea>
          <button id="openLink">Ouvrir ce Lien</button>
        </div>
      </div>
    </aside>
    <main>
      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-zone">
          <input type="text" id="messageBox" placeholder="Message">
          <button id="sendBtn">Envoyer</button>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
