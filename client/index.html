<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>VivaChat</title>
</head>
<body>
  <header class="main-header">
    <div class="logo">VivaChat</div>
  </header>
  <div class="app-container">
    <aside class="sidebar">
      <div class="pinned-header" style="display:none;">
        <div class="title"></div>
      </div>
      <ul id="pinnedUsers" style="display:none;"></ul>
      <div class="sidebar-header">
        <div class="title">EN LIGNE</div>
      </div>
      <ul id="onlineUsers"></ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="footer-avatar"><i class="fa fa-user"></i></div>
          <span id="currentUsername">Stranger</span>
        </div>
        <i id="editUsername" class="fa fa-pencil"></i>
        <i id="flushProfile" class="fa fa-rotate" style="margin-left:10px; cursor:pointer;"></i>
        <i id="clearConvos" class="fa fa-trash" style="margin-left:10px; cursor:pointer;"></i>
      </div>
    </aside>
    <div class="main">
      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-zone">
          <input type="text" id="messageBox"/>
          <button id="sendBtn" disabled><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
