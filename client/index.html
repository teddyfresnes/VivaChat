<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <title>VivaChat</title>
</head>
<body>
  <header class="main-header">
    <div class="logo">VivaChat</div>
  </header>
  <div class="app-container">
    <aside class="sidebar">
      <div class="pinned-header" style="display:none;">
        <div class="title"></div>
      </div>
      <ul id="pinnedUsers" style="display:none;"></ul>
      <div class="sidebar-header">
        <div class="title">EN LIGNE</div>
      </div>
      <ul id="onlineUsers"></ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="footer-avatar"></div>
          <span id="currentUsername">Stranger</span>
        </div>
        <i id="flushProfile" class="fa fa-rotate"></i>
        <i id="clearConvos" class="fa fa-trash"></i>
      </div>
    </aside>
    <div class="main">
      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-zone">
          <input type="text" id="messageBox"/>
          <button id="sendBtn" disabled><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-menu" id="mainMenu">
    <div class="main-menu-content">
      <div class="main-avatar-preview" id="mainAvatarPreview"></div>
      <div class="menu-field">
        <label for="menuUsername">Pseudo</label>
        <input type="text" id="menuUsername"/>
      </div>
      <button id="customizeAvatarBtn">Personnaliser mon avatar</button>
    </div>
  </div>

  <div class="avatar-menu" id="avatarMenu">
    <div class="avatar-menu-content">
      <div class="editor-field">
        <label>Forme du visage</label>
        <select id="faceShape">
          <option value="round">Rond</option>
          <option value="oval">Ovale</option>
        </select>
      </div>
      <div class="editor-field">
        <label>Type de cheveux</label>
        <select id="hairType">
          <option value="short">Court</option>
          <option value="long">Long</option>
          <option value="mohawk">Mohawk</option>
        </select>
      </div>
      <div class="editor-field">
        <label>Type des yeux</label>
        <select id="eyeType">
          <option value="normal">Normaux</option>
          <option value="happy">Heureux</option>
          <option value="wink">Clin d'oeil</option>
        </select>
      </div>
      <div class="editor-field">
        <label>Couleur de fond</label>
        <div class="color-palette" data-target="backgroundColor"></div>
      </div>
      <div class="editor-field">
        <label>Couleur des cheveux</label>
        <div class="color-palette" data-target="hairColor"></div>
      </div>
      <div class="editor-field">
        <label>Couleur des yeux</label>
        <div class="color-palette" data-target="eyeColor"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="app.js"></script>
  <script src="userMenu.js"></script>
</body>
</html>
